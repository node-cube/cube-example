<!DOCTYPE html>
<meta charset="utf-8">
<body>
<a href="./index.html">原理示例</a>&nbsp;&nbsp;<a href="./wordcloud.html">实际示例</a>
<br>
实际实例中，jqeury, d3等js作为依赖模块被加载。
<div id="chart" style="border: 1px solid #ddd; width: 800px; height: 400px;"></div>
<!-- 加载cube.js前端模块，此脚本负责模块请求的封装和依赖关系的解析 -->
<script src="/routerPath/js/cube.js" type="text/javascript"></script>
<script>
// cube.js 的初始化和请求发起
;(function () {
	var base = '/routerPath'; // 静态资源路由
	var appConfig = {
	  app: '/js/wordcloud.js'
	};
	//Cube.init 初始化 node-cube
	Cube.init({
	  base: base, //静态资源路由
	  charset: 'utf-8'
	});
	//Cube.use加载后端模块
	Cube.use(appConfig.app, function (WordCloud) {
	   //App 即为各模块的module.exports
	   var wordCloud = new WordCloud({
	    'container': 'chart',
	    'margin': {top: 5, right: 5, bottom: 5, left: 5},
	    'wordSizeRatio': 0.0024,
	    'data': 'cube-node is a node.js module used for loading front-end module like back-end way. You can run the examples and read the README.md to understand how it works. Enjoy using cube-node !'
	   });
	   wordCloud.render();
	});
})();
</script>
